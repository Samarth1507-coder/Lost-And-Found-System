<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Lost and Found System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #f0f2f5;
      font-size: 36px;
      margin-top: 20px;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      background-color: #3498db;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f1c40f;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: left;
    }

    .form-container h2 {
      color: #34495e;
      margin-bottom: 20px;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
      display: block;
    }

    input, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Lost and Found System</h1>
  </header>

  <nav>
    <a href="home.php">Home</a>
    <a href="found.html">Report Found</a>
    <a href="lost.html">Report Lost</a>
    <a href="all_items.php">All Items</a>
    <a href="contact.html">Contact</a>
  </nav>
  
  <div class="container">
    <div class="form-container">
      <h2>Report Found Item</h2>
      <form action="found.php" method="POST" enctype="multipart/form-data">
        <label for="found-item">Item Name:</label>
        <input type="text" name="itemname" id="found-item" placeholder="Enter found item name" required>

        <label for="found-location">Found Location:</label>
        <input type="text" name="location" id="found-location" placeholder="Enter location" required>

        <label for="found-description">Description:</label>
        <textarea name="description" id="found-description" placeholder="Describe the found item" rows="4" required></textarea>

        <h2>Finder's Details</h2>

        <label for="finder-name">Your Name:</label>
        <input type="text" name="usname" id="finder-name" placeholder="Enter your name" required>

        <label for="finder-mobile">Mobile Number:</label>
        <input type="tel" name="phonenumber" id="finder-mobile" placeholder="Enter mobile number" required>

        <label for="finder-email">Email ID:</label>
        <input type="email" name="email" id="finder-email" placeholder="Enter your email" required>

        <label for="item-image">Upload Item Image:</label>
        <input type="file" name="image" id="item-image" accept="image/*">

        <button type="submit" value="submit">Submit Report</button>
      </form>
    </div>
  </div>
</body>
</html>
